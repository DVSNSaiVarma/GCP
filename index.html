<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Inquiry Chatbot</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #fffaf0, #fefce8);
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #f97316, #fb923c);
      padding: 2rem;
      text-align: center;
      color: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    main p {
      font-size: 1.2rem;
      max-width: 700px;
      text-align: center;
      margin-bottom: 2rem;
      color: #374151;
    }

    .chatbot-container {
      width: 90%;
      max-width: 420px;
      padding: 1.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(240, 149, 50, 0.2);
      transition: transform 0.3s ease;
    }

    .chatbot-container:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 430px;
      border: none;
      border-radius: 12px;
    }

    footer {
      background: linear-gradient(to right, #f97316, #fb923c);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    footer p {
      font-size: 0.95rem;
      margin: 0.3rem 0;
    }

    .creator-info a {
      color: #ffe78b;
      text-decoration: none;
      font-weight: 500;
    }

    .creator-info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 1.7rem;
      }

      main p {
        font-size: 1rem;
      }

      .chatbot-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>University Inquiry Chatbot</h1>
  </header>

  <main>
    <p>Need answers about the University of Cincinnati? Ask your question below and let the chatbot assist you!</p>
    <div class="chatbot-container">
      <iframe
        allow="microphone;"
        src="https://console.dialogflow.com/api-client/demo/embedded/64b1b08f-2999-4282-a640-fdedc2eff31c">
      </iframe>
    </div>
  </main>

  <footer>
    <p>University Inquiry Chatbot | Powered by Dialogflow</p>
    <p class="creator-info">Created by: SIVAPRIYA VEGESANA | Email: <a href="mailto:vegesasa@mail.uc.edu">vegesasa@mail.uc.edu</a></p>
  </footer>

</body>
</html>
